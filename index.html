<!DOCTYPE html>
<html>
    <head>
        <title>Copertina</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inputsContainer">
            <div>
                <input type="checkbox" id="animateAngle" checked/>
                <label for="animateAngle">Animate angle</label>
            </div>
            <div>
                <input type="checkbox" id="animateRadius" checked/>
                <label for="animateRadius">Animate radius</label>
            </div>
            <div>
                <input type="range" id="radiusSlider" min="0" max="200" disabled/>
                <label for="radiusSlider">Change radius</label>
            </div>
            <div>
                <input type="range" id="vertexesSlider" min="5" max="25" value="15"/>
                <label for="vertexesSlider">Change number of squares</label>
            </div>
        </div>

        <canvas id="canvas" width="500" height="500"></canvas>

        <script src="script.js"></script>
    </body>
</html>
